<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Reset</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
</head>
<style>
  /* Background styling */
body {
  background-image: url(social.jpg);
}

/* Centered password reset box styling */
.password-reset-box {
  max-width: 400px;
  background-color: #ffffff;
  border-radius: 8px;
}

/* Language dropdown styling */
.password-reset-box .btn-light {
  font-weight: 600;
  color: #333;
  border-radius: 20px;
}

/* Custom styling for form fields */
.password-reset-box .form-control {
  border-radius: 25px;
}
.password-reset-box:hover {
  transform: scale(1.05); /* Enlarge slightly */
  box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
}

/* Primary button styling */
.password-reset-box .btn-primary {
  border-radius: 25px;
  background-color: #ff6600;
  border: none;
  transition: background-color 0.3s ease;
}

.password-reset-box .btn-primary:hover {
  background-color: #e65500;
}

/* Success message styling */
#successMessage {
  border-radius: 8px;
}

/* Right-align the dropdown menu */
.dropdown-menu-right {
  right: 0;
  left: auto;
}
</style>
<body>

  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="password-reset-box p-5 text-center shadow">
      <!-- Language dropdown and image -->
      
        
      <img src="https://img.icons8.com/ios-filled/50/000000/lock-2.png" alt="Lock Icon" class="mb-3"/>
      <h3 class="mb-3">Password reset</h3>
      <p class="mb-4">Enter your business email and weâ€™ll send you a link to reset your password.</p>

      <form id="passwordResetForm" onsubmit="return submitForm();">
        <div class="form-group">
          <input type="email" class="form-control" id="email" placeholder="Business Email *" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Send email</button>
      </form>

      <div id="successMessage" class="alert alert-success mt-4" style="display: none;">
        A reset link has been sent to your email.
      </div>
      
      <a href="login.html" class="d-block mt-3">Return to Log in</a>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  <script>
    function submitForm() {
  // Get email value
  const email = document.getElementById("email").value;
  
  // Display success message
  if (email) {
    document.getElementById("successMessage").style.display = "block";
  }

  // Prevent form from actually submitting
  return false;
}
  </script>
</body>
</html>
