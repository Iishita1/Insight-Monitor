<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insight Monitor - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1DA1F2;
            --secondary-color: #14171A;
            --accent-color: #657786;
            --background-color: #F5F8FA;
            --text-color: #262626;
        }

        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
        }

        .login-wrapper {
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
            background-color: var(--background-color);
        }

        .login-container {
            width: 100%;
            max-width: 450px;
            padding: 30px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            position: relative;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 15px;
        }

        .form-control {
            padding: 12px 15px;
            border-radius: 8px;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--primary-color);
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            border: none;
            border-radius: 8px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            background-color: #0b7dda;
            transform: translateY(-2px);
        }

        .login-footer {
            margin-top: 20px;
            text-align: center;
        }

        .error-message {
            color: #dc3545;
            font-size: 0.9rem;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            .login-container {
                max-width: 95%;
                margin: 0 10px;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-wrapper">
        <div class="login-container">
            <div class="login-header">
                <img src="logo.jpg" alt="Insight Monitor Logo">
                <h2>Welcome Back</h2>
                <p class="text-muted">Sign in to continue to Insight Monitor</p>
            </div>

            <form id="loginForm" onsubmit="return validateForm()">
                <div class="mb-3 position-relative">
                    <label for="username" class="form-label">Email Address</label>
                    <input 
                        type="email" 
                        class="form-control" 
                        id="username" 
                        placeholder="Enter your email" 
                        required
                    >
                </div>

                <div class="mb-3 position-relative">
                    <label for="password" class="form-label">Password</label>
                    <input 
                        type="password" 
                        class="form-control" 
                        id="password" 
                        placeholder="Enter your password" 
                        required
                    >
                    <span class="password-toggle" onclick="togglePasswordVisibility()">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>

                <div id="errorMessage" class="error-message text-center"></div>

                <div class="d-grid mt-4">
                    <button type="submit" class="btn login-btn">
                        Login
                    </button>
                </div>
            </form>

            <div class="login-footer">
                <p class="mt-3 text-center">
                    Don't have an account? 
                    <a href="editregister.html" class="text-primary">Sign Up</a>
                </p>
                <p class="text-center">
                    <a href="forgot-password.html" class="text-muted">Forgot Password?</a>
                </p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function validateForm() {
            const username = document.getElementById('username');
            const password = document.getElementById('password');
            const errorMessage = document.getElementById('errorMessage');
            
            // Reset error message
            errorMessage.textContent = '';

            // Email validation
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(username.value)) {
                errorMessage.textContent = 'Please enter a valid email address.';
                return false;
            }

            // Password strength validation
            if (password.value.length < 8) {
                errorMessage.textContent = 'Password must be at least 8 characters long.';
                return false;
            }

            if (!/[A-Z]/.test(password.value)) {
                errorMessage.textContent = 'Password must contain at least one uppercase letter.';
                return false;
            }

            if (!/[0-9]/.test(password.value)) {
                errorMessage.textContent = 'Password must contain at least one number.';
                return false;
            }

            // Redirect on successful validation
            window.location.href = "fb.html";
            return false;
        }

        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const passwordToggle = document.querySelector('.password-toggle i');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordToggle.classList.remove('fa-eye');
                passwordToggle.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                passwordToggle.classList.remove('fa-eye-slash');
                passwordToggle.classList.add('fa-eye');
            }
        }
    </script>
</body>
</html>
