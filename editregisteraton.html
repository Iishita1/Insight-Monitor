<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    body {
        background-image: url(social.jpg);
        background-color: #f4f4f4;
        font-family: Arial, sans-serif;
    }

    .container {
        margin-top: 50px;
    }

    .registration-form {
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .registration-form h2 {
        font-weight: bold;
        color: #333;
        margin-bottom: 20px;
    }

    .form-group label {
        font-weight: bold;
    }

    .btn-warning {
        background-color: #FFC107;
        border: none;
    }

    .btn-warning:hover {
        background-color: #e0a800;
    }

    .input-group-addon {
        cursor: pointer;
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        font-size: 14px;
        color: #007BFF;
    }

    .error-message {
        color: red;
        font-size: 14px;
        margin-top: 5px;
    }
</style>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form class="registration-form" id="signupForm">
                    <h2 class="text-center">Sign Up</h2>
                    <div class="form-group">
                        <label for="email"><i class="fas fa-envelope"></i> Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Email" required>
                        <span class="error-message" id="emailError"></span>
                    </div>
                    <div class="form-group position-relative">
                        <label for="password"><i class="fas fa-lock"></i> Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password" required>
                        <span class="input-group-addon" onclick="togglePassword()">Show</span>
                        <span class="error-message" id="passwordError"></span>
                    </div>
                    <div class="form-group position-relative">
                        <label for="retype-password"><i class="fas fa-lock"></i> Re-type Password</label>
                        <input type="password" class="form-control" id="retype-password" placeholder="Re-type Password" required>
                        <span class="error-message" id="retypePasswordError"></span>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="first-name"><i class="fas fa-user"></i> First Name</label>
                            <input type="text" class="form-control" id="first-name" placeholder="First Name" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="last-name"><i class="fas fa-user"></i> Last Name</label>
                            <input type="text" class="form-control" id="last-name" placeholder="Last Name" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Gender</label><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="male" value="male" required>
                            <label class="form-check-label" for="male">Male</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="female" value="female" required>
                            <label class="form-check-label" for="female">Female</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="country">Country</label>
                        <select class="form-control" id="country" required>
                            <option value="">Select a country</option>
                        </select>
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="terms" required>
                        <label class="form-check-label" for="terms">I agree with <a href="t&c.html">Terms & Conditions </a></label>
                    </div>
                    
                    <button type="submit" class="btn btn-warning btn-block">Register</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Populate country dropdown
            const countryList = ["United States", "Canada", "United Kingdom", "Australia", "India"];
            const countryDropdown = document.getElementById("country");
            countryList.forEach(country => {
                const option = document.createElement("option");
                option.value = country;
                option.textContent = country;
                countryDropdown.appendChild(option);
            });
        });

        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById("password");
            const toggleText = document.querySelector(".input-group-addon");
            passwordInput.type = passwordInput.type === "password" ? "text" : "password";
            toggleText.textContent = toggleText.textContent === "Show" ? "Hide" : "Show";
        }

        // Form validation
        document.getElementById("signupForm").addEventListener("submit", function (e) {
            e.preventDefault();
            let isValid = true;

            // Validate email
            const email = document.getElementById("email").value;
            const emailError = document.getElementById("emailError");
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                emailError.textContent = "Please enter a valid email address.";
                isValid = false;
            } else {
                emailError.textContent = "";
            }

            // Validate password
            const password = document.getElementById("password").value;
            const passwordError = document.getElementById("passwordError");
            if (password.length < 8 || !/[A-Z]/.test(password) || !/[0-9]/.test(password)) {
                passwordError.textContent = "Password must be at least 8 characters long and include one uppercase letter and one number.";
                isValid = false;
            } else {
                passwordError.textContent = "";
            }

            // Validate retype password
            const retypePassword = document.getElementById("retype-password").value;
            const retypePasswordError = document.getElementById("retypePasswordError");
            if (password !== retypePassword) {
                retypePasswordError.textContent = "Passwords do not match.";
                isValid = false;
            } else {
                retypePasswordError.textContent = "";
            }

            if (isValid) {
                alert("Registration successful!");
            }
            if (isValid) {
                 window.location.href = "fb.html";
            }

        });
    </script>
</body>
</html>
