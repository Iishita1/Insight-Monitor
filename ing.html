<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Instagram Dashboard</title>
<!-- Bootstrap CSS -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
    body {
        background-color: #f3f6f9;
    }
    .dashboard-header {
        background-color: #004a73;
        color: white;
        padding: 15px;
        border-radius: 8px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        opacity: 0;
        animation: fadeIn 1s forwards;
    }
    .summary {
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
        margin-top: 20px;
    }
    .summary-item {
        background: white;
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        flex: 1;
        text-align: center;
        min-width: 120px;
        opacity: 0;
        transform: translateY(20px);
        animation: fadeInUp 1s forwards;
    }
    .summary-item:hover {
  transform: scale(1.05); /* Enlarge slightly */
  box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
}
    .chart-container {
        margin-top: 20px;
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
    }
    .chart-item {
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        flex: 1 1 45%;
        opacity: 0;
        transform: translateY(20px);
        animation: fadeInUp 1s forwards;
    }
    .chart-item:hover {
  transform: scale(1.05); /* Enlarge slightly */
  box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
}
    .chart-item h3 {
        font-size: 18px;
        margin-bottom: 15px;
    }
    
    /* Keyframes for animations */
    @keyframes fadeIn {
        to {
            opacity: 1;
        }
    }
    @keyframes fadeInUp {
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>
</head>
<body>

<div class="container">
    <!-- Dashboard Header -->
    <div class="dashboard-header">
        <h1>Instagram Dashboard</h1>
    </div>

    <!-- Summary Section -->
    <div class="summary">
        <div class="summary-item" style="animation-delay: 0.2s;">
            <h2>1.2K</h2>
            <p>Followers</p>
        </div>
        <div class="summary-item" style="animation-delay: 0.4s;">
            <h2>13.1K</h2>
            <p>Impressions</p>
        </div>
        <div class="summary-item" style="animation-delay: 0.6s;">
            <h2>4.3K</h2>
            <p>Reach (last 30 days)</p>
        </div>
        <div class="summary-item" style="animation-delay: 0.8s;">
            <h2>3.0K</h2>
            <p>Likes</p>
        </div>
        <div class="summary-item" style="animation-delay: 1s;">
            <h2>5.6K</h2>
            <p>Total Interactions</p>
        </div>
    </div>

    <!-- Charts Section -->
    <div class="chart-container">
        <div class="chart-item" style="animation-delay: 1.2s;">
            <h3>Impressions by Day of Week</h3>
            <canvas id="impressionsChart"></canvas>
        </div>
        <div class="chart-item" style="animation-delay: 1.4s;">
            <h3>Profile Interaction Dynamics</h3>
            <canvas id="interactionChart"></canvas>
        </div>
        <div class="chart-item" style="animation-delay: 1.6s; height: 350px;">
            <h3>Follower Demographics for Last 30 Days</h3>
            <canvas id="demographicsChart" style="height: 200px;"></canvas>
        </div>
        <div class="chart-item" style="animation-delay: 1.8s; height: 570px;">
            <h3>Reach by Media Product Type for Last 30 Days</h3>
            <canvas id="reachChart" style="height: 50px;"></canvas>
        </div>
    </div>
</div>

<!-- Bootstrap and Chart.js Scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
    // Impressions by Day of Week Chart
    new Chart(document.getElementById('impressionsChart'), {
        type: 'bar',
        data: {
            labels: ['Saturday', 'Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday'],
            datasets: [{
                label: 'Impressions',
                data: [1000, 1200, 3000, 1500, 2000, 1700, 2200],
                backgroundColor: '#007bff',
            }]
        },
        options: {
            animation: {
                duration: 500
            },
            hover: {
                mode: 'nearest',
                onHover: function(event, elements) {
                    event.native.target.style.cursor = elements[0] ? 'pointer' : 'default';
                }
            },
            plugins: {
                tooltip: {
                    enabled: true
                }
            }
        }
    });

    // Profile Interaction Dynamics Chart
    new Chart(document.getElementById('interactionChart'), {
        type: 'bar',
        data: {
            labels: ['Mar 24', 'Mar 25', 'Mar 26', 'Mar 27', 'Mar 28', 'Mar 29', 'Mar 30'],
            datasets: [
                { label: 'Website clicks', data: [30, 40, 50, 60, 70, 80, 90], backgroundColor: '#007bff' },
                { label: 'Get directions clicks', data: [20, 30, 40, 50, 60, 70, 80], backgroundColor: '#ffc107' },
                { label: 'Phone call clicks', data: [10, 20, 30, 40, 50, 60, 70], backgroundColor: '#28a745' },
                { label: 'Text message clicks', data: [15, 25, 35, 45, 55, 65, 75], backgroundColor: '#dc3545' }
            ]
        },
        options: {
            animation: {
                duration: 500
            },
            hover: {
                mode: 'nearest',
                onHover: function(event, elements) {
                    event.native.target.style.cursor = elements[0] ? 'pointer' : 'default';
                }
            },
            plugins: {
                tooltip: {
                    enabled: true
                }
            }
        }
    });

    // Follower Demographics Chart
    new Chart(document.getElementById('demographicsChart'), {
        type: 'bar',
        data: {
            labels: ['13-17', '18-24', '25-34', '35-44', '45-54', '55-64', '65+'],
            datasets: [
                { label: 'Female', data: [50, 100, 200, 150, 100, 75, 50], backgroundColor: '#007bff' },
                { label: 'Male', data: [30, 80, 160, 120, 90, 60, 40], backgroundColor: '#6c757d' },
                { label: 'Unknown', data: [20, 40, 60, 50, 40, 25, 20], backgroundColor: '#28a745' }
            ]
        },
        options: {
            indexAxis: 'y',
            animation: {
                duration: 500
            },
            hover: {
                mode: 'nearest',
                onHover: function(event, elements) {
                    event.native.target.style.cursor = elements[0] ? 'pointer' : 'default';
                }
            },
            scales: {
                x: {
                    beginAtZero: true
                },
                y: {
                    title: {
                        display: true,
                        text: 'Age Groups'
                    }
                }
            },
            plugins: {
                tooltip: {
                    enabled: true
                }
            }
        }
    });
    document.getElementById('demographicsChart')

    // Reach by Media Product Type Chart
    new Chart(document.getElementById('reachChart'), {
        type: 'pie',
        data: {
            labels: ['Post', 'Story', 'Reel', 'Carousel', 'Ad'],
            datasets: [{
                data: [40.8, 34, 14.3, 5.6, 5.2],
                backgroundColor: ['#007bff', '#ffc107', '#28a745', '#dc3545', '#6c757d']
            }]
        },
        options: {
            animation: {
                animateScale: true,
                duration: 500
            },
            hover: {
                mode: 'nearest',
                onHover: function(event, elements) {
                    event.native.target.style.cursor = elements[0] ? 'pointer' : 'default';
                }
            },
            plugins: {
                tooltip: {
                    enabled: true
                }
            }
        }
    });

</script>

</body>
</html>
